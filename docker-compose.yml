version: '2'

services:
    httpd:
        container_name: dockerlamp_httpd_1
        restart: always
        image: httpd:2.4.25
        ports:
            - 5000:80
        volumes:
            - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
            - ./docker/apache/vhosts/:/usr/local/apache2/conf/vhosts
        volumes_from:
            - php

    php:
        container_name: dockerlamp_php_1
        restart: always
        build: ./docker/php/
        expose:
            - 9000
        volumes:
            - ./www:/usr/local/apache2/htdocs
    mysql:
        container_name: dockerlamp_mysql_1
        restart: always
        image: mysql:5.6.36
        expose:
            - 3306
        volumes:
            - database_data:/var/lib/mysql
            - ./docker/mysql/conf-mysql.cnf:/etc/mysql/mysql.conf.d/conf-mysql.cnf:ro
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: project
            MYSQL_USER: project
            MYSQL_PASSWORD: project
volumes:
    database_data:
        driver: local